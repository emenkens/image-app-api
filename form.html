<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf8">
    <title>Upload an image!</title>
    <link rel="stylesheet" href="//stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
  </head>
  <body>
    <div class="container">
    <h1 class="mt-4">Upload a picture!</h1>

    <form action="#" method="post" enctype="multipart/form-data">
      <div class="form-group">
      <label for="image">Choose an image file</label>
      <input class="form-control-file" id="image" type="file" name="image" />

      <input class="btn btn-success mt-4" type="submit" value="Upload" onclick="alert('Your image was uploaded!');" />
      </div>
    </form>

    <a href="random">Get a random image here</a>

    </div>
  </body>
</html>
